<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Premium</title>

  <style>
    :root {
      --primary: #4a90e2;
      --accent: #50e3c2;
      --background: #f4f7fa;
      --text: #2c3e50;
      --card: #ffffff;
      --input-bg: #fff;
      --border: #dce3ea;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #4a90e2;
        --accent: #50e3c2;
        --background: #1e1e2f;
        --text: #f0f0f0;
        --card: #2b2b3c;
        --input-bg: #2f2f44;
        --border: #44485c;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: var(--card);
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    .campo {
      position: relative;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .input-container {
      position: relative;
    }

    .input-container svg.icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: var(--primary);
      opacity: 0.7;
      pointer-events: none;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 12px 12px 44px; /* padding-left para o ícone */
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 15px;
      color: var(--text);
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(74, 144, 226, 0.4);
    }

    .hidden {
      display: none;
    }

    br {
      display: none;
    }

    @media (max-width: 500px) {
      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <form action="salvar.php" method="post">
    <div class="campo">
      <label for="tipo">Tipo:</label>
      <div class="input-container">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <select name="tipo" id="tipo" required>
          <option value="">Selecione</option>
          <option value="professor">Professor</option>
          <option value="aluno">Aluno</option>
        </select>
      </div>
    </div>

    <div class="campo">
      <label for="nome">Nome:</label>
      <div class="input-container">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2c-2.7 0-8 1.4-8 4.1V22h16v-3.9c0-2.7-5.3-4.1-8-4.1z"/>
        </svg>
        <input type="text" name="nome" required />
      </div>
    </div>

    <div class="campo">
      <label for="email">Email:</label>
      <div class="input-container">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 13.5l8-6V6l-8 6-8-6v1.5l8 6zm0 2.5l-8-6v9h16v-9l-8 6z" />
        </svg>
        <input type="email" name="email" required />
      </div>
    </div>

    <div class="campo hidden" id="campoDisciplina">
      <label for="disciplina">Disciplina (para professores):</label>
      <div class="input-container">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M20 6H4v12h16V6zM4 4h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2z"/>
        </svg>
        <input type="text" name="disciplina" />
      </div>
    </div>

    <div class="campo hidden" id="campoMatricula">
      <label for="matricula">Matrícula (para alunos):</label>
      <div class="input-container">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 6v14h18V6H3zm16 12H5V8h14v10z" />
        </svg>
        <input type="text" name="matricula" />
      </div>
    </div>

    <button type="submit">Salvar</button>
  </form>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const campoDisciplina = document.getElementById('campoDisciplina');
    const campoMatricula = document.getElementById('campoMatricula');

    tipoSelect.addEventListener('change', () => {
      campoDisciplina.classList.add('hidden');
      campoMatricula.classList.add('hidden');

      if (tipoSelect.value === 'professor') {
        campoDisciplina.classList.remove('hidden');
      } else if (tipoSelect.value === 'aluno') {
        campoMatricula.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
